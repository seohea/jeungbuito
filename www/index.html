                // handle mousedown events
                function myDown(e){
                    // tell the browser we're handling this mouse event
                    e.preventDefault();

                    // get the current mouse position
                    //var mx=parseInt(e.clientX-offsetX);

                    $("#testing2").text(mx + ", "+my);

                    // test each rect to see if mouse is inside
                    dragok=false;
                    for(var i=0;i<rects.length;i++){
                        var r=rects[i];
                        //if (e.pageX < x + textLength + canvas.offsetLeft && e.pageX > x - textLength + canvas.offsetLeft && e.pageY < y + 15 + canvas.offsetTop && e.pageY > y -15 + canvas.offsetTop){

                        $("#testing4").text(my + ">"+(r.y) +" | "+my+"<"+(r.y+r.charsize));

                        if(mx>r.x-r.len/2 && mx<r.x+r.len/2 && my>r.y && my<r.y+r.charsize){  
                            // if yes, set that rects isDragging=true
                            dragok=true;
                            r.isDragging=true;
                        }
                    }
                    // save the current mouse position
                    startX=mx;
                    startY=my;
                }


                // handle mouseup events
                function myUp(e){
                    // tell the browser we're handling this mouse event
                    e.preventDefault();
                    e.stopPropagation();

                    // clear all the dragging flags
                    dragok = false;
                    for(var i=0;i<rects.length;i++){
                        rects[i].isDragging=false;
                    }
                }


                // handle mouse moves
                function myMove(e){
                    // if we're dragging anything...
                    if (dragok){


                      // tell the browser we're handling this mouse event
                      e.preventDefault();
                      e.stopPropagation();


                      // get the current mouse position
                      //var mx=parseInt(e.clientX-offsetX);
                      //var my=parseInt(e.clientY-offsetY);
                      var mx=parseInt(e.originalEvent.touches[0].pageX-offsetX);
                      var my=parseInt(e.originalEvent.touches[0].pageY-offsetY);

                      // calculate the distance the mouse has moved
                      // since the last mousemove
                      var dx=mx-startX;
                      var dy=my-startY;

                      // move each rect that isDragging 
                      // by the distance the mouse has moved
                      // since the last mousemove
                      for(var i=0;i<rects.length;i++){
                          var r=rects[i];
                          if(r.isDragging){
                              r.x+=dx;
                              r.y+=dy;
                          }
                      }

                      // redraw the scene with the new rect positions
                      draw();

                      // reset the starting mouse position for the next mousemove
                      startX=mx;
                      startY=my;

                    }
                }

            });
